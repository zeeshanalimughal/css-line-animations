<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Line Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="line" style="--i:1; --bg:rgb(54,2,177) "></div>
        <div class="line" style="--i:1; --bg:rgb(255,230,0) "></div>
        <div class="line" style="--i:2; --bg:rgb(21,255,0) "></div>
        <div class="line" style="--i:2; --bg:rgb(11,245,206) "></div>
        <div class="line" style="--i:3; --bg:rgb(153,0,255) "></div>
        <div class="line" style="--i:3; --bg:rgb(255,0,106) "></div>
        <div class="line" style="--i:4; --bg:rgb(255,0,0) "></div>
        <div class="line" style="--i:4; --bg:rgb(255,94,0) "></div>
    </div>
</body>
</html>
